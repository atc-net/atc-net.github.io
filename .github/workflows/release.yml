name: "Release"

on:
  workflow_dispatch:

jobs:
  release:
    if: github.ref == 'refs/heads/stable'
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ›’ Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: âš™ï¸ Setup dotnet 5.0.x
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: ğŸš€ Publish AtcWeb
      run: dotnet publish src/AtcWeb/AtcWeb.csproj -c Release -o release --nologo

    # # changes the base-tag in index.html from '/' to 'website' to match GitHub Pages repository subdirectory
    # - name: ğŸ“ Change base-tag in index.html from / to website
    #   run: sed -i 's/<base href="\/" \/>/<base href="\/website\/" \/>/g' release/wwwroot/index.html

    # copy index.html to 404.html to serve the same file when a file is not found
    - name: â© Copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: â• Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    - name: ğŸ“¦ Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: release/wwwroot