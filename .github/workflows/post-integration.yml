name: "Post-Integration"

on:
  push:
    branches:
      - main
      - '!stable'
      - '!gh-pages'

env:
  ATC_EMAIL: 'atcnet.org@gmail.com'
  ATC_NAME: 'Atc-Net'

jobs:
  merge-to-stable:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup dotnet 6.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: ğŸ§¹ Clean
        run: dotnet clean -c Release && dotnet nuget locals all --clear

      - name: ğŸ” Restore packages
        run: dotnet restore

      - name: ğŸ› ï¸ Build
        run: dotnet build -c Release --no-restore /p:UseSourceLink=true

      - name: ğŸ§ª Run unit tests
        run: dotnet test -c Release --no-build

      - name: â© Merge to stable-branch
        run: |
          git config --local user.email ${{ env.ATC_EMAIL }}
          git config --local user.name ${{ env.ATC_NAME }}
          git checkout stable
          git merge --ff-only main
          git push origin stable